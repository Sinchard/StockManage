<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>库存管理系统——登陆页</title>
<meta name="keywords" content="库存管理,Bootstrap" />
<meta name="description" content="使用bootstrap前端技术开发的库存管理系统" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- basic styles -->
<link href="/static/scripts/assets/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/static/scripts/assets/css/font-awesome.min.css" />

<!-- ace styles -->
<link rel="stylesheet" href="/static/scripts/assets/css/ace.min.css" />
<link rel="stylesheet" href="/static/scripts/assets/css/ace-rtl.min.css" />


</head>

<body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<i class="icon-leaf green"></i> <span class="red">库存管理</span> <span
									class="white">系统</span>
							</h1>
							<h4 class="blue">&copy; 通讯技术部</h4>
						</div>

						<div class="space-6"></div>

						<div class="position-relative">

							{% block box %}{% endblock %}

						</div>
						<!-- /position-relative -->
					</div>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
	</div>
	<!-- /.main-container -->

	<!-- basic scripts -->
	<!--[if !IE]> -->
	<script src="/static/scripts/assets/js/jquery-2.1.3.js"></script>
	<!-- <![endif]-->
    <script src="/static/scripts/assets/js/bootstrap.min.js"></script>


	<!--[if !IE]> -->
	<script type="text/javascript">
			window.jQuery || document.write("<script src='scripts/assets/js/jquery-2.1.3.js'>"+"<"+"/script>");
		</script>
	<!-- <![endif]-->

	<script type="text/javascript" src="/static/scripts/jquery.cookie.js"></script>
	<script type="text/javascript" src="/static/scripts/jquery.md5.js"></script>
	<script type="text/javascript" src="/static/scripts/loginPage.js"></script>
	<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='scripts/assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>

	<!-- inline scripts related to this page -->
	<script type="text/javascript">
			function show_box(id) {
			 jQuery('.widget-box.visible').removeClass('visible');
			 jQuery('#'+id).addClass('visible');
			}
		</script>
</body>
</html>
