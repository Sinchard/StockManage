{% extends 'stocks/base_stocks.html' %}

{% block breadcrumb %}
    <li id="home"><a href="/stocks/main.html">主页</a></li>
    <li id="statistic"><a href="#">数据统计</a></li>
{% endblock %}

{% block maincontent %}
<form class="form-horizontal container">
    <div class="panel panel-default" >
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="id_type" class="col-sm-4 control-label">设备类型：</label>
                    <div class="col-sm-8">
                        <select id="id_type" class="form-control">
                            <option value="0"> --------- </option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="id_name" class="col-sm-4 control-label">设备品牌：</label>
                    <div class="col-sm-8">
                        <select id="id_name" class="form-control">
                            <option value="0"> --------- </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="id_model" class="col-sm-4 control-label">设备型号：</label>
                    <div class="col-sm-8">
                        <select id="id_model" class="form-control">
                            <option value="0"> --------- </option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="brokenId" class="col-sm-4 control-label">故障类型：</label>
                    <div class="col-sm-8">
                        <select id="brokenId" class="form-control">
                            <option value="0"> --------- </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="start" class="col-sm-4 control-label">开始年份：</label>
                    <div class="col-sm-8">
                        <select id="start" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="end" class="col-sm-4 control-label">结束年份：</label>
                    <div class="col-sm-8">
                        <select id="end" class="form-control">
                        </select>
                    </div>
                </div>
            </div>

            <div class="row col-md-offset-3">
                <button id="check" type="button" class="btn btn-primary ">确认</button>
            </div>
        </div>
    </div>
</form>
<div id="data">
    <canvas id="chart1" style="width:75%;"></canvas>
</div>
{% endblock %}

{% block script %}
    <script type="text/javascript" src="/static/scripts/mainInit/dictionary.js"></script>
    <script type="text/javascript" src="/static/scripts/mainInit/statistic.js"></script>
{% endblock %}
